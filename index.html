    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        emerald: {
                            950: '#022c22',
                        },
                    },
                    animation: {
                        'swing-modal': 'swing-in 0.8s cubic-bezier(0.175, 0.885, 0.320, 1.275) both',
                        'signal-pulse': 'pulse-custom 2s infinite',
                        'heart-pop': 'heartbeat 0.6s cubic-bezier(0.250, 0.460, 0.450, 0.940) both',
                    },
                    keyframes: {
                        'swing-in': {
                            '0%': { transform: 'rotateX(-70deg) translateY(-300px)', opacity: '0' },
                            '100%': { transform: 'rotateX(0) translateY(0)', opacity: '1' }
                        },
                        'pulse-custom': {
                            '0%, 100%': { opacity: 1, transform: 'scale(1)' },
                            '50%': { opacity: .7, transform: 'scale(1.05)' }
                        },
                        'heartbeat': {
                            '0%': { transform: 'scale(1)' },
                            '14%': { transform: 'scale(1.3)' },
                            '28%': { transform: 'scale(1)' },
                            '42%': { transform: 'scale(1.3)' },
                            '70%': { transform: 'scale(1)' }
                        }
                    }
                },
            },
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .animate-float {
            animation: float 3.1s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }
        .radial-sonar {
            position: relative;
        }
        .radial-sonar::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid currentColor;
            border-radius: inherit;
            animation: sonar 2s linear infinite;
            top: 0;
            left: 0;
            opacity: 0;
        }
        @keyframes sonar {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(2.5); opacity: 0; }
        }
    </style>
